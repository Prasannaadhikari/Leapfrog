<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./create_items.js" defer></script>
    <script src="./script.js" defer></script>
    <title>Image Carousel</title>
</head>
<body>
    <div class="slider">
        <div class="slide">
          <img src="./img/nature1.jpg" alt="Nature1"/>
        </div>
  
        <div class="slide">
          <img src="./img/nature2.jpg" alt="Nature2" />
        </div>
  
        <div class="slide">
          <img src="./img/nature3.jpg" alt="Nature3" />
        </div>
  
        <button class="button button_next">></button>
        <button class="button button_prev"><</button>
      </div>

</body>
</html>
